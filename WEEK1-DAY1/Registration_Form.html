<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label for="first_name">First Name:* </label>
            <input type="text" name="first_name" id="first_name" placeholder="Your first name..." required>
        </div>

        <div>
            <label for="last_name">Last Name:* </label>
            <input type="text" name="last_name" id="last_name" placeholder="Your last name..." required>
        </div>

        <div>
            <label for="email">Email Address:*</label>
            <input type="email" name="email" id="email" placeholder="Enter Email Address..." required>
        </div>

        <div>
            <label for="password">Password:*</label>
            <input type="password" id="password" name="password" placeholder="Enter password..." required>
        </div>
        
        <div>
            <label for="password">Confirm Password:*</label>
            <input type="password" id="password" name="password" placeholder="Confirm password..." required>
        </div>

        <div>
            <label for="birthday">Birthday: </label>
            <input type="date" id="birthday" name="birthday" required>
        </div>

        <div>
            <p>Gender Identity</p>
            <input type="radio" name="male" id="male" value="male">
            <label for="male">Male</label>

            <input type="radio" name="female" id="female" value="female">
            <label for="female">Female</label>

            <input type="radio" name="non-binary" id="non-binary" value="non-binary">
            <label for="non-binary">Non-binary</label>

            <input type="radio" name="i-prefer-not-to-say" id="i-prefer-not-to-say" value="i-prefer-not-to-say">
            <label for="i-prefer-not-to-say">I prefer not to say</label>
        </div>

        <div>
            <label for="textarea">A short description about myself:</label><br>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="fav-language">Favorite Language</label>
            <select name="fav-language" id="fav-language">
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
                <option value="c-sharp">C#</option>
                <option value="php">php</option>
                <option value="ruby">Ruby</option>
            </select>
        </div>

        <div>
            <input type="checkbox" id="updates" name="updates" value="updates" checked>
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>

        <div>
            <input type="submit" value="Create Account">
        </div>

        <p>* Indicates a required field</p>

    </form>

</body>
</html>
